<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Formulário de Currículo</h1> 
    </header>
    <form class="" action='' method='GET'>
        <fieldset class="">
            <legend>Dados Pessoais</legend>
            <!-- NOME -->
            <div class='line-content'>
                <label for='full-name'>Nome: </label>
                <input id='full-name' type="text" maxlength="40" required>
            </div>
            <!-- EMAIL -->
            <div class='line-content'>
                <label for='email'>Email: </label>
                <input id='email' type="text" maxlength="50" required>
            </div>
            <!-- CPF -->
            <div class='line-content'>
                <label for='cpf'>CPF: </label>
                <input id='cpf' type="text" maxlength="11" required>
            </div>        
            <!-- ENDEREÇO -->
            <div class='line-content'>
               <label for='endereco'>Endereço:</label>
               <input id='endereco' type="text" maxlength="200" required>
            </div>           
            <!-- CIDADE -->
            <div class='line-content'>
                <label for='cidade'>Cidade:</label>
                <input id='cidade' type="text" maxlength="28" required>
            </div>
            <!-- ESTADO -->
            <div class="line-content">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="am">Amazonas</option>
                </select>
            </div>
            <!-- ESTADO -->
            <div class="line-content">
                <input type="radio" name="tipo" id="tipo-casa" value="tipo" required>
                <label for="tipo">Casa</label>
                <input type="radio" name="tipo" id="tipo-apt" value="tipo" required>
                <label for="tipo">Apartamento</label>
            </div>
       </fieldset>
       <fieldset class="">
        <legend>Dados do último emprego</legend>
        <!-- RESUMO DO CURRÍCULO -->
        <div class="line-content">
            <label for="abstract">Resumo do currículo:</label>
            <textarea name="abstract" id="abstract" class="abstract-style" maxlength="1000" required></textarea>
        </div>
        <!--CARGO-->
        <div class="line-content">
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
         <!--DESCRIÇÃO DO CARGO-->
        <div class="line-content">
            <label for="descricao-cargo">Descrição do Cargo:</label>
            <input type="text" name="desc-cargo" id="descricao-cargo" maxlength="500" required>
        </div>
         <!--DATA DE INICIO-->
         <div class="line-content">
            <label for="data-inicio">Data de Inicio:</label>
            <input type="date" name="data-inicio" id="data-inicio" required>
        </div>
       </fieldset>
    </form>   
</body>
<script src="script.js"></script>
</html>
